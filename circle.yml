machine:
  node:
    version: 6.9.1
  environment:
    YARN_VERSION: 0.20.3
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn/
    - ~/.yarn/
  override:
    - if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION; fi
    - yarn install
    - yarn run lint
    - yarn run flow
    - yarn run build

test:
  override:
    - yarn run cover

deployment:
  release:
    branch: release
    commands:
      - script/deploy
